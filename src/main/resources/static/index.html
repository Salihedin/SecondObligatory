<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Cinema</h3>
            <form class="form">

                <div class="form-group">
                    <label for="movies">Movie</label>
                    <select id="movies" >
                        <option value="blank"></option>
                        <option value="Black panther"> Black panther</option>
                        <option value="Star wars"> Star wars</option>
                        <option value="Gilbort"> Gilbort</option>
                        <option value="Ride Along">Ride Along</option>
                    </select>
                    <div id="errorMovie" color="red"> </div>
                </div>

                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName"/>
                    <p id="errorFirstName" color="red"> </p>
                </div>

                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName"/>
                    <p id="errorLastName" color="red"> </p>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input type="text" class="form-control" id="phoneNumber"/>
                    <p id="errorPhoneNumber" color="red"> </p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email"/>
                    <p id="errorEmail" color="red"> </p>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount"/>
                    <p id="errorAmount" color="red">  </p>
                </div>

            </form>
            <button class="btn btn-primary" onclick="PurchaseTicket()">Order</button><br/>
        </div>
        <div class="col-md-8">
            <h3>Orded Tickets</h3>
            <div id="TicketReceipt"></div>
            <button class="btn btn-danger" onclick="deleteTickets()">Delete order</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
